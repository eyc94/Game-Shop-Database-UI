<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>

<body>

    <h1>Products</h1>

    <div>
        <a href="./index.html">Return to Home</a>
    </div>

    <!-- Add product section. This is going to be a POST method to the db. -->
    <h3>Add Product</h3>
    <form action="">
        <!-- Product Name -->
        <div>
            <label for="productName">Product Name: </label>
            <input type="text" id="productName" name="productName">
        </div>

        <!-- Price -->
        <!-- We make the minimum possible price as $0.00 and no max. Step at 0.01. -->
        <div>
            <label for="price">Price: </label>
            <input type="number" id="price" name="price" min="0.00" step="0.01">
        </div>

        <!-- Publisher -->
        <div>
            <label for="publisher">Publisher: </label>
            <input type="text" id="publisher" name="publisher">
        </div>

        <!-- Genre -->
        <div>
            <label for="genre">Genre: </label>
            <input type="text" id="genre" name="genre">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Add product</button>
        </div>
    </form>

    <!-- Search/Filter Products -->
    <form action="">
        <h3>Filter/Search Product</h3>

        <div>
            <label for="search_product_id"></label>
            <input type="text" id="search_product_id">

            <label for="search_product_name"></label>
            <input type="text" id="search_product_name">

            <label for="search_publisher"></label>
            <input type="text" id="search_publisher">

            <label for="search_genre"></label>
            <input type="text" id="search_genre">

            <button>Search</button>
        </div>
    </form>


    <!-- View Existing Products -->
    <h3>Existing Products</h3>
    <table>
        <thead>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Publisher</th>
            <th>Genre</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Valorant</td>
                <td>0.00</td>
                <td>Riot Games</td>
                <td>First-Person Shooter</td>
                <td><button>Update</button></td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Heroes of Newerth</td>
                <td>10.00</td>
                <td>Frostburn Studios</td>
                <td>Multiplayer Online Battle Arena (MOBA)</td>
                <td><button>Update</button></td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
