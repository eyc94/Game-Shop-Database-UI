<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>

<body>

    <h1>Reviews</h1>

    <div>
        <a href="./index.html">Return to Home</a>
    </div>

    <!-- Add review section. This is going to be a POST method to the db. -->
    <h3>Add Review</h3>
    <form action="">
        <!-- Customer ID -->
        <div>
            <label for="customerID">Customer ID: </label>
            <input type="text" id="customerID" name="customerID">
        </div>

        <!-- Product ID -->
        <div>
            <label for="productID">Product ID: </label>
            <input type="text" id="productID" name="productID">
        </div>

        <!-- Rating -->
        <div>
            <label for="rating">Rating:</label>
            <select name="rating" id="rating">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </div>

        <!-- Review Text -->
        <div>
            <label for="reviewText"></label>
            <textarea name="reviewText" id="reviewText" cols="30" rows="10"></textarea>
        </div>

        <!-- Date Written -->
        <div>
            <label for="dateWritten"></label>
            <input name="dateWritten" id="dateWritten" type="datetime-local">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Add review</button>
        </div>
    </form>






    <!-- Search/Filter Reviews -->
    <form action="">
        <h3>Filter/Search Review</h3>

        <div>
            <label for="searchProductID">Product ID: </label>
            <input type="text" id="searchProductID">

            <label for="searchRating">Rating:</label>
            <select name="searchRating" id="searchRating">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>

            <button>Search</button>
        </div>
    </form>

    <!-- View Existing Reviews -->
    <h3>Existing Reviews</h3>
    <table>
        <thead>
            <th>Review ID</th>
            <th>Customer ID</th>
            <th>Product ID</th>
            <th>Rating</th>
            <th>Review</th>
            <th>Date Written</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>2</td>
                <td>5</td>
                <td>The game was awesome!</td>
                <td>2021-04-21</td>
                <td><button>Update</button></td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>2</td>
                <td>5</td>
                <td>The game was meh...</td>
                <td>2021-04-29</td>
                <td><button>Update</button></td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
